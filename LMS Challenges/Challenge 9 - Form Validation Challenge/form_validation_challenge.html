<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
  </head>
  <body>

    <h1 align="center">Registration Form</h1>

    <br>

    <form class="" action="index.html" method="post">

    <table align="center">
      <tr>
          <td>
            <label for="User ID">User ID:</label>
          </td>
          <td>
            <input type="text" name="" value="" minlenght="5" maxlength="12" required>
          </td>
      </tr>

      <tr>
        <td>
          <label for="password">Password:</label>
        </td>
        <td>
          <input type="password" name="" value="" required minlenght="7" maxlength="12">
        </td>
      </tr>

      <tr>
        <td>
          <label for="name">Name:</label>
        </td>
        <td>
          <input type="text" name="" value="">
        </td>
      </tr>

      <tr>
        <td>
          <label for="name">Address:</label>
        </td>
        <td>
          <input type="text" name="" value="">
        </td>
      </tr>

      <tr>
        <td>
          <label for="Country">Country:</label>
        </td>
        <td>
          <select class="" name="Country" required>
            <option value="">Please Select One</option>
            <option value="">South Africa</option>
            <option value="">Korea</option>
            <option value="">Japan</option>
            <option value="">North America</option>
            <option value="">United Kingdom</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <label for="Zip Code">Zip Code:</label>
        </td>
        <td>
          <input type="number" name="" value="" required>
        </td>
      </tr>

      <tr>
        <td>
          <label for="Email">Email:</label>
        </td>
        <td>
          <input type="text" name="" value="" required>
        </td>
      </tr>

      <tr>
        <td>
          <label for="Sex">Sex:</label>
        </td>
        <td>
          <input type="radio" name="value" value="y" requied>Male
          <input type="radio" name="value" value="y" requied>Female
        </td>
      </tr>

      <tr>
        <td>
          <label for="Language">Language:</label>
        </td>
        <td>
          <input type="checkbox" name="value" value="y" requied>English
          <input type="checkbox" name="value" value="y">Non English
        </td>
      </tr>

      <tr>
        <td>
          <label for="About">About:</label>
        </td>
        <td>
          <textarea name="message" rows="10" cols="24"></textarea>
        </td>
      </tr>

      <tr>
    </table>

    <p align="center">
      <input type="submit">
    </p>

  </form>

  </body>
</html>

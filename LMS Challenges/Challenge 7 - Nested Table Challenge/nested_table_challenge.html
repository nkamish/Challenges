<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h2>Nested table</h2>

    <table border="1px">
      <tr>
        <th>1</th>
        <th colspan="3">2</th>
      </tr>
      <tr>
          <td rowspan="3">3</td>
          <td>4</td>
          <td>5</td>
          <td rowspan="2">6</td>
      </tr>
      <tr>
          <td>7</td>
          <td>8</td>
      </tr>
      <tr>
          <td colspan="2">9</td>
          <td>10</td>
    </table>

    <br>

    <table border="1">
      <tr>
        <td>1</td>
        <td colspan="2">2</td>
      </tr>
        <td rowspan="3">3</td>
          <td>
            <table border="1">
              <tr>
                <td>4</td>
                <td>5</td>
              </tr>
              <tr>
                 <td>7</td>
                 <td>8</td>
              </tr>
            </table>
          </td>
          <td>6</td>
      </tr>
      <td>9</td>
      <td>10</td>
    </table>

  </body>
</html>
